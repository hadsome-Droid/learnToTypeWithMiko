<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="stylesheet" href="styles.css">
    <script src="particles.js-master/particles.min.js"></script>
    <title>Document</title>
</head>
<body>
<div class="gameContainer" id="game">
    <div id="particles-js" class="particles">
        <div class="container">
            <div class="charBox">
                <div id="randomChar" class="randomChar"></div>
                <div class="descriptionBox">
                    <img id="russianFlag" src="assets/image/flag-for-flag-russia.svg" alt="">
                    <img id="englishFlag" src="assets/image/flag-for-flag-united-kingdom.svg" alt="">
                    <span id="charDescription" class="charDescription"></span>
                </div>
            </div>
            <div id="letter" class="letter"></div>
            <div class="mikoContainer">
                <img src="assets/image/miko/mikoIsWaiting.png" alt="" id="mikoIsWaiting"/>
                <img src="assets/image/miko/mikoIsStunned.png" alt="" id="mikoIsStunned"/>
                <img src="assets/image/miko/mikoIsHappy1.png" alt="" id="mikoIsHappy"/>
            </div>
        </div>
    </div>
</div>
<script src="game.js"></script>
</body>
</html>
